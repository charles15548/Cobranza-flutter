apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "dev.flutter.flutter-gradle-plugin"


import java.util.Properties
import java.io.FileInputStream

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
     signingConfigs {
        create("release") {
            keyAlias = keystoreProperties["keyAlias"] as String
            keyPassword = keystoreProperties["keyPassword"] as String
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword = keystoreProperties["storePassword"] as String
        }
    }

    namespace = "com.cobrar.negocio"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.cobrar.negocio"
        minSdk = 23 
        targetSdk = 35 
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        manifestPlaceholders = [admobAppId: "ca-app-pub-3503326553540884~5961965585",

        // definir esto para que funcione el application Name en AndroidMainifest.xml
        applicationName: "io.flutter.app.FlutterApplication"]
   
    }

    buildTypes {
        release {
            // cambiar a release
            signingConfig = signingConfigs.getByName("release")
        }
    }
    dependencies {
        implementation 'com.google.android.gms:play-services-ads:22.6.0'
    }
}

flutter {
    source = "../.."
}
